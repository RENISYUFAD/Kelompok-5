<html>
<head>
  <title>Contoh presentasi</title>
  <link rel="stylesheet" href="../css/reveal.min.css">
  <link rel="stylesheet" href="../css/theme/default.css" id="theme">
</head>
<body>
  <!-- semua yang ada di class ini akan di anggap sebagai presentasi -->
  <div class="reveal">
    <div class="slides">

      <!-- tiap 1 section 1 halaman presentasi -->
      
      <section>
        <h1>Halo ...</h1>
      </section>
      
      <section>
        <p>
          Saya ingin terlihat keren jadi saya membuat presentasi ini dengan menggunakan HTML
        </p>
      </section>
      
      <section>
        <h3>Efek dan transisi</h3>
        <p>Keren juga lho !</p>
        <p class='fragment'>bisa fragment juga hehehe</p>
      </section>
      
      <section>
        <section>
          kamu bisa pencet tombol panah bawah
        </section>
        <section>
          udah segini aja ya contohnya. sederhana kok.
        </section>
      </section>

    </div>
  </div>
  <script src="../lib/js/head.min.js"></script>
  <script src="../js/reveal.min.js"></script>
  <script type="text/javascript">
    Reveal.initialize();
  </script>
</body>
</html>
